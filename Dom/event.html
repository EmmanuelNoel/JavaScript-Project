<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clique" type="button" value="Cliquez moi">Cliquez moi</button>
       <script>
           var element = document.getElementById('clique');
           element.onclick = function()
           {
               alert(element.innerHTML);
           };
   
           element.onclick = function(e) { // L'argument « e » va récupérer une référence vers l'objet « Event »
   alert(e.type); // Ceci affiche le type de l'événement (click,mouseover, etc.)
   };
       </script>
   </body>
</html>
