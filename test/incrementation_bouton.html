<html lang="en">

<head>

<body>

    <input type="button" id="clique" value="0">

    <script>
        var i = 0;
 var element = document.getElementById('clique');  

 element.addEventListener('click', function ()  {
            document.getElementById('clique').value = ++i;
        }, false);


    </script>


    </button>
