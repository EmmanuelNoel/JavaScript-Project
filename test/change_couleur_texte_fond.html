<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var couleur = document.getElementById('couleur');
        var button = document.getElementById('button');
    
        button.addEventListener('click', action1 );
    
        function action1 ()
        {
            document.bgColor = couleur.value;
        };
        </script>
    

</head>
<body>
    <p id="nom">
        Emmanuel SOUWOUIN
    </p> 

    <label for="">
        Entrez une couleur
    </label>
    <input type="text" id="couleur" >
    <button id="button">
        Soumettre
    </button>


</body>
</html>
